services:
  postgres:
    image: postgres:15-alpine
    container_name: loadtest-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: items
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loadtest-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: loadtest-backend
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loadtest-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: loadtest-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - loadtest-network
    restart: unless-stopped

networks:
  loadtest-network:
    driver: bridge

volumes:
  postgres_data:
